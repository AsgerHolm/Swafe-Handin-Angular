<h1>Credit cards</h1>

<li class="container column" *ngFor="let cards of cardArray; let i = index ">
    <div>
        <label>Card number: </label>
        <p>{{cards.card_number}}</p>
    </div>
    <div>
        <label>Cardholder Name: </label>
        <p>{{cards.cardholder_name}}</p>
    </div>
    <div>
        <label>Card Issuer: </label>
        <p>{{cards.issuer}}</p>
    </div>
    <button>
        <a routerLink='details/{{i}}'>Card details</a>
    </button>
</li>
