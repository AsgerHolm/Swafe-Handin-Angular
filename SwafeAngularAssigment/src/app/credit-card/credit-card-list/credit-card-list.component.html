<h1>Credit cards</h1>
<li class="container column" *ngFor="let card of cards | async;">
    <div>
        <label>Card number: </label>
        <p>{{card.card_number}}</p>
    </div>
    <div>
        <label>Cardholder Name: </label>
        <p>{{card.cardholder_name}}</p>
    </div>
    <div>
        <label>Card Issuer: </label>
        <p>{{card.issuer}}</p>
    </div>
    <button>
        <a routerLink='details/{{card.card_number}}'>Card details</a>
    </button>
</li>
