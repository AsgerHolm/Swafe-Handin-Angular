<p>transaction-list works!</p>

<li *ngFor="let Transaction of transArray; let i = index ">
<p> Card number: {{Transaction.credit_card.card_number}}</p>
<p>{{Transaction.amount | number:'1.1-2'}} {{Transaction.currency}} </p>
<p>{{Transaction.comment}}</p>
<p>Transaction date: {{Transaction.date | date }}</p>
<a routerLink='details/{{i}}'>Card details</a>
</li>
